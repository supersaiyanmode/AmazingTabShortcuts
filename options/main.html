<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en" ng-csp>
	<head>
		<title>
			Configuration
		</title>
		<meta name="description" content="">
		<meta name="author" content="">
		
		<style type="text/css">
			.red {
				background-color: red;
			}
		</style>
		
		<script src="angular.min.js"></script>
		<script src="angular-route.min.js" type="text/javascript"></script>
		<script src="app.js" type="text/javascript"></script>
		
		<script src="mousetrap.min.js" type="text/javascript"></script>
		<script src="mousetrap-record.min.js" type="text/javascript"></script>
	</head>
	<body ng-app="app">
		<div>
			<h1>Configure Key Bindings</h1>
		</div>
		<div ng-controller="OptionsController">
			<form ng-submit="save()">
				<div ng-repeat="(command, info) in commands">
					<div ng-class="{{command}}_highlight">
						<h3>{{command}}</h3>
						<p>{{info.description}}</p>
						<input type="text"
							placeholder="Currently disabled. Type out the key combination. Eg: &quot;cmd+shift+left&quot;"
							ng-model="info.bind" disabled="true"/>
						<input type="checkbox" value="Enabled">
						<a href="#" ng-click="record(command)">Record Key Binding</a>
					</div>
					<hr/>
				</div>
				<input type="submit" value="Save" />
				<input type="button" value="Revert" />
			</form>
		</div>
	</body>
</html>
