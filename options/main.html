<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en" ng-csp>
	<head>
		<title>
			Configuration
		</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="">
		<link href="bootstrap.min.css" rel="stylesheet" type="text/css">
		<link href="bootstrap-glyphicons.css" rel="stylesheet" type="text/css">
		
		<style type="text/css">
			.red {
				background-color: red;
			}
		</style>
		
		<script src="angular.min.js"></script>
		<script src="angular-route.min.js" type="text/javascript"></script>
		<script src="app.js" type="text/javascript"></script>
		
		<script src="jquery.min.js" type="text/javascript"></script>
		<script src="bootstrap.min.js" type="text/javascript"></script>
		
		<script src="mousetrap.min.js" type="text/javascript"></script>
	</head>
	<body ng-app="app">
		<div class="page-header">
			<h3>Configure Key Bindings</h3>
		</div>
		<div class="container" ng-controller="OptionsController">
			<form>
				<div class="form-group">
					<div ng-repeat="(command, info) in commands">
						<div ng-class="{{command}}_highlight">
							<h3>{{command}}</h3>
							<p>{{info.description}}</p>
							<input type="text" class="form-control" 
								placeholder="Currently disabled. Type out the key combination. Eg: &quot;cmd+shift+left&quot;"
								ng-model="info.bind" />
						</div>
					</div>
				</div>
			</form><a href="#" class="btn btn-primary">Save</a> <a href="#" class="btn btn-default">Revert</a>
		</div>
	</body>
	<!--
		
		-->
</html>
